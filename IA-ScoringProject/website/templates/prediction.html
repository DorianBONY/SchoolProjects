{% extends "base.html" %}
{% block title %}Prediction{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="height: 50vh;">
    <form method="POST" style="width: 397px;">
        <h3 class="text-center font-weight-bold mt-5 mb-4" style="font-size: 3rem;">Prediction</h3>
        <div class="text-center">
            <input
                type="text"
                class="form-control"
                id="siren"
                name="siren"
                placeholder="Entrez le numéro de SIREN (Exemple : 123 456 789)">
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Prédire</button>
        </div>
    </form>
</div>
{% endblock %}
